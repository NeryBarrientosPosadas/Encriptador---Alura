<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador - Alura - Nery Barrientos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="imglogo" src="imagenes/logo.png" alt="Logo de la aplicación">
    </header>
    <main>
        <div class="Contenedor_textoencriptar">
            <textarea class="mensaje" id="textarea" placeholder="Ingrese el texto aqui"
                autofocus></textarea>
            <img src="imagenes/alerta.png" alt="Advertencia" class="informacion">
            <p> Solo letras minúsculas y sin acentos</p>
            <div class="botones">
                <button class="botonencriptar" type="button" id="button_Encriptar"
                    onclick="encriptar()">Encriptar</button>
                <button class="botondesencriptar" type="button" id="button_Desencriptar"
                    onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="Contenedor_resultado">
            <textarea class="resultado" id="textareaderecha"></textarea>
            <button class="botoncopiar" id="copiar" type="button" onclick="copyToClipBoard()">Copiar</button>
        </div>
    </main>
    <footer>
        <a href="www.linkedin.com/in/NeryBarrientos" target="_blank"><img src="imagenes/linkedinIcon.png"
                alt="Linkedin"></a>
        <a href="https://github.com/NeryBarrientosPosadas" target="_blank"><img src="imagenes/githubIcon.png"
                alt="Github"></a>
        <p>By Nery Barrientos</p>
    </footer>
</body>
<script src="javascript.js"></script>

</html>
